name: CI/CD with Conditional Deployment

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Building the application..."

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running tests..."

  deploy:
    needs: test
    runs-on: ubuntu-latest

    if: github.ref_name == 'main'

    steps:
      - name: Deploy to production
        run: echo "ğŸš€ Deploying to production from the main branch!"

  my-task:
    runs-on: ubuntu-latest
    steps:
      - name: Main task that might fail
        id: main_task
        continue-on-error: true 
        run: |
          echo "Doing something critical..."
          exit 1

      - name: Notify on success
        if: steps.main_task.outcome == 'success'
        run: echo "âœ… Main task succeeded!"

      - name: Notify on failure
        if: failure() # æˆ–è€… if: steps.main_task.outcome == 'failure'
        run: echo "âŒ Main task failed! Sending a Slack alert."

      - name: Cleanup step
        if: always()
        run: echo "ğŸ§¹ Running cleanup tasks."
